<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career Lifeline — James Gill</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main id="scrolly">
    <!-- Pinned stage -->
    <section id="stage" aria-label="Career Lifeline Scrollytelling">
      <!-- Background layers (crossfaded on scroll) -->
      <div class="bg" aria-hidden="true">
        <div class="bg-layer" data-bg="1"></div>
        <div class="bg-layer" data-bg="2"></div>
        <div class="bg-layer" data-bg="3"></div>
        <div class="bg-layer" data-bg="4"></div>
        <div class="bg-overlay"></div>
      </div>

      <!-- Hero -->
      <header class="hero">
        <h1>RELIABLE SOFTWARE. <span>HUMAN-FIRST DESIGN</span></h1>
        <p>Cloud • Software • Human-Centered Designs</p>
        <div class="scroll-hint">Scroll ↓</div>
      </header>

      <!-- Cards + bubbles rendered by JS -->
      <div id="cards" class="cards" aria-hidden="true"></div>
      <div id="bubbles" class="bubbles" aria-hidden="true"></div>

      <!-- Controls -->
      <div class="controls">
        <a class="btn" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>

        <button class="btn" id="themeBtn" type="button">Theme change</button>
        <button class="btn" id="trailBtn" type="button">Mouse Trail</button>

        <div class="audio">
          <label class="audio-label" for="vol">Volume</label>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="0.35" />
          <button class="btn" id="playBtn" type="button">Play</button>
        </div>
      </div>

      <!-- “Hidden” button: subtle + non-annoying -->
      <button id="secretBtn" class="secret" type="button" aria-label="Open media panel">•</button>

      <!-- Media panel -->
      <div id="mediaPanel" class="media-panel" hidden>
        <div class="media-panel-inner">
          <div class="media-panel-header">
            <strong>Media Check</strong>
            <button class="btn" id="closeMedia" type="button">Close</button>
          </div>

          <p class="media-note">
            This panel is just to verify your videos are reachable on GitHub Pages.
          </p>

          <div class="media-grid">
            <video controls preload="none" src="./Screensaver-1.mp4"></video>
            <video controls preload="none" src="./Screensaver-4.mp4"></video>
            <video controls preload="none" src="./Screensaver-5.mp4"></video>
            <video controls preload="none" src="./Alien-Beach-Waves.mp4"></video>
          </div>
        </div>
      </div>

      <footer class="footer">
        <span>© 2026 EchoingTide1822 — James Gill</span>
      </footer>
    </section>
  </main>
  <!-- GSAP + ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="./script.js"></script>
<script src="./app.js"></script>
</body>
</html>
